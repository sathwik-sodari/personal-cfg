<p>register-mentor works!</p>
<div class="container-fluid mt-1 pt-3 login">
    <div class="row main-content text-muted ">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form shadow-lg ">
            <div class="container-fluid">
                <div class="row mt-5">
                    <h2 class="text-center">Create Account</h2>
                </div>
                <div class="row">
                    <form class="form-group" #myref="ngForm" (ngSubmit)="onSubmit(myref.value)">
                       
                        <div class="row">
                            <input type="text" name="name" id="name" class="form__input" placeholder=" Name" ngModel>
                        </div>
                        <div class="row">
                            <input type="email" name="emailid" id="emailid" class="form__input" placeholder="Email address" ngModel>
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password" ngModel> 
                        </div>
                        <div class="row">
                            <input type="text" name="city" id="city" class="form__input" placeholder=" City" ngModel>
                        </div>
                        
                        <div class="row">
                            <input type="text" name="pincode" id="pincode" class="form__input" placeholder=" Pincode" ngModel>
                        </div>
                        
                          <div class="row">
                            <input type="text" name="phoneNumber" id="phoneNumber" class="form__input" placeholder="phoneNumber" ngModel>
                        </div>
                        <div class="row">
                            <input type="text" name="qualification" id="qualification" class="form__input" placeholder=" Qualification" ngModel>
                        </div>

                        <div class="form-group m-2">
                            <label for="Career m-2" >Career</label>
                            <select class="form-control" id="Career" name="Career" ngModel>
                              <option value="Medical">Medical</option>
                              <option value="Non-medica">Non-medical</option>
                              <option value="Commerce">Commerce</option>
                              <option value="Humanities">Humanities</option>
                              <option value="Not decided">Not decided</option>
                            </select>
                          </div>

                          <div class="form-group m-2">
                            <label for="Gender m-2">Gender</label>
                            <select class="form-control" id="Gender" name="gender" ngModel>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              
                              
                            </select>
                          </div>




                          <div class="form-group m-2">
                            <label for="exampleFormControlSelect1 m-2">First Language</label>
                            <select class="form-control" id="exampleFormControlSelect1"  name="FirstLanguage" ngModel> 
                              <option value="English">English</option>
                              <option value="Hindi">Hindi</option>
                              <option value="Telugu">Telugu</option>
                              <option value="Malyalam">Malyalam</option>
                              <option value="Kannada">Kannada</option>
                            </select>
                          </div>



                          <div class="form-group m-2">
                            <label for="exampleFormControlSelect1 m-2">Second Language </label>
                            <select class="form-control" id="exampleFormControlSelect1" name="SecondLanguage" ngModel> 
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Malyalam">Malyalam</option>
                                <option value="Kannada">Kannada</option>
                            </select>
                          </div>


                          <div class="form-group m-2">
                            <label for="exampleFormControlSelect1 m-2">State</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="State" ngModel>
                            


                                <option *ngFor= "let stateName of state_arr" [ngValue]="stateName">{{stateName}}</option>
                            </select>
                          </div>



                         <div class="form-group">
                            <label for="hobbies">Hobbies</label>
                            <textarea class="form-control" id="hobbies" rows="3"></textarea>
                          </div>


                        

                        



                        
                       
                        <div class="row text-center d-block mx-auto ">
                            <button type="submit" class="btn btnsub">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p class="text-center">Sign in? <button class="btn btn-link btn-outline-light" (click)=MoveToLogin()>Click Here</button></p>
                </div>
            
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
